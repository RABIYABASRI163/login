<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2196f3;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #2196f3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form onsubmit="return loginRedirect()">
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <a href="signup.html">New account? Sign up here</a>
  </div>

  <script>
    function loginRedirect() {
      
      window.location.href = "https://www.vaagdevi.edu.in";  
      return false;
    }
  </script>
</body>
</html>
