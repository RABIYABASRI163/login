<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      margin-top: 10px;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Username" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Create Account</button>
    </form>
    <a href="index.html">Already have an account? Login</a>
  </div>
</body>
</html>
